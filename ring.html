<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jewelry Rings</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f8f8;
      padding: 40px;
      background-color: #555;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .price {
      color: #E91E63;
      font-size: 18px;
      margin: 10px 0;
    }

    .stars {
      color: gold;
      font-size: 18px;
    }

    .review {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    .type {
      background: #e0e0e0;
      display: inline-block;
      padding: 5px 12px;
      border-radius: 30px;
      font-size: 13px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Our Latest Rings Collection 💍</h1>

  <div class="card-container">
    <!-- Repeat 8 cards -->
    <div class="card">
      <img src="assets/mainring.avif" alt="Ring 1">
      <div class="card-content">
        <div class="price">₹2,499</div>
        <div class="stars">★★★★★</div>
        <div class="review">(124 reviews)</div>
        <div class="type">Ring</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/r2.jpg" alt="Ring 2">
      <div class="card-content">
        <div class="price">₹1,799</div>
        <div class="stars">★★★★★</div>
        <div class="review">(98 reviews)</div>
        <div class="type">Ring</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/r3.jpg" alt="Ring 3">
      <div class="card-content">
        <div class="price">₹3,299</div>
        <div class="stars">★★★★★</div>
        <div class="review">(215 reviews)</div>
        <div class="type">Ring</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/r4.jpg" alt="Ring 4">
      <div class="card-content">
        <div class="price">₹2,099</div>
        <div class="stars">★★★★★</div>
        <div class="review">(76 reviews)</div>
        <div class="type">Ring</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/r5.jpg" alt="Ring 5">
      <div class="card-content">
        <div class="price">₹4,499</div>
        <div class="stars">★★★★★</div>
        <div class="review">(340 reviews)</div>
        <div class="type">Ring</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/r6.jpeg" alt="Ring 6">
      <div class="card-content">

  </div>
</body>
</html>
